
<div class="margin20 centeritems">
    <label>Choose the Category: </label>&nbsp;
    <select name="Categories" (change)="changecategories($event)">
        <option [value]="">Select</option>
        <option *ngFor="let opt of productitemscategories" [value]="opt">{{opt}}</option>
    </select>
</div>

<div class="margin20 centeritems" *ngIf="productitems.length > 0">
    <table class="table table-boardered">
        <tr class="bg-primary">
         
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>category</th>
        </tr>
        <tr *ngFor="let product of productitems">
           
            <td><a [routerLink]="['/products',product.id]">{{product.id}}</a></td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            
        </tr>
    </table>
</div>
<footer class="footer">
   Machine Test
</footer>
